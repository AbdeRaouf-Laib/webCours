<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Exercice JavaScript</title>
    </head>

    <body>
        <p id="texte">Cliquez sur le bouton pour changer ce texte.</p>
        <button onclick="changerTexte()">Changer Texte</button>
        <script>
            function changerTexte() {
                document.getElementById('texte').innerHTML = 'Nouveau texte!';
            }
        </script>
        <form onsubmit="return validerFormulaire()">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email">
            <input type="submit" value="Envoyer">
        </form>
        <script>
            function validerFormulaire() {
                var nom = document.getElementById('nom').value;
                var email = document.getElementById('email').value; if (nom === "" || email === "") {
                    alert("Veuillez remplir tous les champs.");
                    return false;
                }
                // Autres validations Ã  ajouter selon vos besoins
                return true;
            }
        </script>
    </body>

</html>
